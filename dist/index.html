<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadship Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
<div class="container">
    <h1>Leaderboard</h1>
    <div class="row">
      <div class="col-5 ">
          <h3>Resent Scores <button>Refresh</button></h3>
        <ul class="list-group">
            <li class="list-group-item">An active item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
      </div>
      <div class="col-5 justify-content-end">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Your name</label>
              </div>
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Your score</label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

    </div>
</div>
