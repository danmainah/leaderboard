<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leadship Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="m-5">Leaderboard</h1>
      <div class="row justify-content-around">
        <div class="col-5" >
          <h3 class="d-flex justify-content-between">
            Resent Scores
            <button type="button" id = "refresh-btn" class="btn-secondary">Refresh</button>
          </h3>
          <ul class="list-group" id = "list">
            <!-- <li class="list-group-item">Dan 100</li>
            <li class="list-group-item">Dan 100</li>
            <li class="list-group-item">Dan 100</li>
            <li class="list-group-item">Dan 100</li> -->
          </ul>
        </div>
        <div class="col-5">
          <h3>Add your score</h3>
          <form>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control m-2"
                id="name"
                placeholder="name"
              />
              <label for="floatingInput">Your name</label>
            </div>
            <div class="form-floating">
              <input
                type="number"
                class="form-control m-2"
                id="score"
                placeholder="score"
              />
              <label for="floating">Your score</label>
            </div>
            <button type="submit" id ="submit-btn" class="btn btn-secondary mt-2 float-end">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
